<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações gerais da CSS */
            height: 100%;
        }
        body { /* Direções: To right, To left, To top, To bottom */

            /*background-image: linear-gradient(100deg, #ffcb7e, #ebff79, #71ff84, #ff7979, #BA3912, #FBB23B); */

            background-image: radial-gradient(circle, #ffcb7e, #ebff79, #71ff84, #ff7979, #BA3912 40%, #FBB23B);
            background-attachment: fixed; /* Faz o degradê ficar fixado em relação à rolagem. */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
