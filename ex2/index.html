<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras de Linhas</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquqer jeito. Basta colocar tudo no meio do par de tags &lt; e &gt;.
    </p>
    <p>Se quiser quebrar uma linha, terá de usar a tag &lt;br&gt;. <br>Como agora.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;            
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F910
        &#x1F4A9
        &#x1F47A
    </p>
</body>
</html>
