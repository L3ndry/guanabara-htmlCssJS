<!DOCTYPE html>
<html lanh="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha2 {
            background-color: green;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.b4 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="b4">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
